# Navigation Links

# To link a homepage widget, specify the URL as a hash `#` followed 
# by the filename of the desired widget in your `content/home/` folder.

# The weight parameter defines the order that the links will appear in.


main:
  - name: Home       # a link title
    url: '#about'    # the URL of your page
    weight: 10       # the position of the page in menu
  - name: Research
    url: 'research/'
    weight: 20
  - name: Teaching
    url: 'teaching/'
    weight: 30
  - name: Pubs
    url: 'publication/'
    weight: 40
  - name: Photos
    url: 'photos/'
    weight: 50
  - name: CV
    url: uploads/cv.pdf
    weight: 70
